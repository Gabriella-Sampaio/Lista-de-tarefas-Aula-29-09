<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/tarefa.png" alt="" class="imgHeader">
        <div>
            <h1 class="titulo">Lista de tarefas</h1>
            <p>Organize suas ideias e deveres</p>
        </div>
    </header>

    <div class="container">
        
        <div>
            <input type="text" id="item" placeholder="Tarefa:" class="addTexto">
            <input type="text" id="data" placeholder="Data final:" class="addTexto">
            <button onclick="adicionarItem()" class="button">Adicionar</button>
        </div>

        <div class="containerLista">

            <table id="lista">
                <tr> 
                    <td class="primLinha">Check</td>
                    <td class="primLinha">Tarefa</td> 
                    <td class="primLinha">Data Final</td>

                </tr>
                <!-- <input type="checkbox" name="" id="">
                <label for=""> a</label> -->
                <!-- COLOCAR CHECK AO LADO DA TABELA -->
            </table>
        </div>
    </div>

    
    <script>
        function adicionarItem() {
            const textoItem = document.getElementById("item").value;
            const textoData = document.getElementById("data").value;

            if (!textoItem || !textoData) {
                alert("Adicione a tarefa e a data final (caso nÃ£o tenha data final apenas informe)"); 
                return; 
            }

            const novaLinha = document.createElement("tr");

            const colunaItem = document.createElement("td");
            colunaItem.textContent = textoItem;
            const colunaData = document.createElement("td");
            colunaData.textContent = textoData;

            const colunaCheck = document.createElement("td");
            colunaCheck.classList.add("check"); //add classe
            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            const label = document.createElement("label");
            
            colunaCheck.appendChild(checkbox);
            colunaCheck.appendChild(label);
            checkbox.addEventListener("click", e => e.stopPropagation()); //pra clicar fora e no quadrado pra ticar. e = event, nome variavel
            colunaCheck.addEventListener("click", () => {
                checkbox.checked = !checkbox.checked;
            }); 

            novaLinha.appendChild(colunaCheck);
            novaLinha.appendChild(colunaItem);
            novaLinha.appendChild(colunaData);

            document.getElementById("item").value = "";
            document.getElementById("data").value = ""; 

            document.getElementById("lista").appendChild(novaLinha);
        }
    </script>

</body>
</html>
