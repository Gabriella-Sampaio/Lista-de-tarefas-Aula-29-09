<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefa</title>
</head>
<body>
    <h1>Lista de tarefas</h1>



    <input type="text" id="item1" placeholder="Tarefa">
    <input type="text" id="item2" placeholder="Data final">
    <button onclick="adicionarItem()">Adicionar</button>

    <table id="lista">
        <tr>
            <td> </td>
        </tr>
    </table>




    <script>

        function adicionarItem() {
            const texto1 = document.getElementById("item1").value
            const texto2 = document.getElementById("item2").value;
            const novoItem = document.createElement("td");
            novoItem.textContent = texto1 + " - " + texto2;
            document.getElementById("lista").appendChild(novoItem);
        }
        // deixar um embaixo do outro e no formato de lista.. add no td dentro do tr a cada adição
    </script>

</body>
</html>
